<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="clock" class="clock">
      <div class="mark quarter-mark quarter-top"></div>
      <div class="mark quarter-mark quarter-right"></div>
      <div class="mark quarter-mark quarter-bottom"></div>
      <div class="mark quarter-mark quarter-left"></div>
      <div class="mark hour-mark hour1"></div>
      <div class="mark hour-mark hour2"></div>
      <div class="mark hour-mark hour4"></div>
      <div class="mark hour-mark hour5"></div>
      <div class="mark hour-mark hour7"></div>
      <div class="mark hour-mark hour8"></div>
      <div class="mark hour-mark hour10"></div>
      <div class="mark hour-mark hour11"></div>
      <div id="arrow-hour" class="arrow arrow-hour"></div>
      <div id="arrow-minute" class="arrow arrow-minute"></div>
      <div id="arrow-second" class="arrow arrow-second"></div>
      <div class="center-cap"></div>
    </div>
    
  </body>
</html>
